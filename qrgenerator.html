<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App | QR Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="qrgenerator.css">
</head>
<body>
    <div class="list-container"></div>
    <div class="container">
        <div id="qr-image">
            <span class="error"></span>
            <img src="" id="img">
        </div>
        <input type="text" id="text" placeholder="Masukkan teks" class="input" autofocus>
        <button type="button" onclick="generateQR()"><i class="bi bi-qr-code"></i> Generate QR</button>
    </div>

    <script src="menu.js"></script>
    <script src="qrgenerator.js"></script>
</body>
</html>
