<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App | Password Generator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="passwordgenerator.css">
    <link rel="stylesheet" href="menu.css">
</head>
    <body>
        <div class="d-flex">
            <div class="list-container"></div>
            <div class="container">
                <h2 class="title">Password Generator</h2>
                <div class="result">
                    <div class="result__title field-title">Generated Password</div>
                    <div class="result__info right">click to copy</div>
                    <div class="result__info left">copied</div>
                    <div class="result__viewbox" id="result">CLICK GENERATE</div>
                    <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
                </div>
                <div class="length range__slider" data-min="4" data-max="32">
                    <div class="length__title field-title" data-length='0'>length:</div>
                    <input id="slider" type="range" min="4" max="32" value="18" />
                </div>
            
                <div class="settings">
                    <span class="settings__title field-title">settings</span>
                    <div class="setting">
                        <input type="checkbox" id="uppercase" checked />
                        <label for="uppercase">Include Uppercase</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="lowercase" checked />
                        <label for="lowercase">Include Lowercase</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="number" checked />
                        <label for="number">Include Numbers</label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="symbol" />
                        <label for="symbol">Include Symbols</label>
                    </div>
                </div>
            
                <button class="btn generate" id="generate">Generate Password</button>
            </div>
        </div>

        <script src="passwordgenerator.js"></script>
        <script src="menu.js"></script>
    </body>
</html>
