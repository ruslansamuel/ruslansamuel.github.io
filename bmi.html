<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App | BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="list-container"></div>
    <div class="d-flex w-100-h-100">
        <form class="form" id="form" onsubmit="return validateform()">
            <h3 class="h3"><b>I</b>ndex <b>M</b>asa <b>T</b>ubuh Kalkulator</h3>
            <div class="row-one">
                <input type="number" min="1" maxlength="3" class="text-input" name="age" id="age" autocomplete="off" required>
                <p class="text">Umur</p>
                <label class="container">
                    <input type="radio" name="radio" id="m">
                    <p class="text">Laki-laki</p>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="f">
                    <p class="text">Perempuan</p>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="row-two">
                <input type="number" min="1" class="text-input" id="height" autocomplete="off" required>
                <p class="text">Tinggi (cm)</p>
                <input type="number" min="1" class="text-input" id="weight" autocomplete="off" required>
                <p class="text">Berat (cm)</p>
                <button type="button" id="submit">Hitung</button>
            </div>
        </form>
    </div>

    <script src="menu.js"></script>
    <script src="bmi.js"></script>
</body>
</html>
