<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App | Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="dictionary.css">
</head>
<body>
    <div class="list-container"></div>
    <div class="container">
        <h1 class="header">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="Search a Word...">
        <p class="info-text" id="info-text">Type a Word and Press Enter</p>
        <div class="meaning-container" id="meaning-container">
            <span class="title d-block fw-bold" id="title"></span>
            <span class="meaning d-block" id="meaning"></span>
            <audio src="" controls class="audio" id="audio"></audio>
        </div>
    </div>
    

    <script src="menu.js"></script>
    <script src="dictionary.js"></script>
</body>
</html>
