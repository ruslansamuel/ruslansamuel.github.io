<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App | Countdown Timer</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="countdown.css">
</head>
    <body>
        <div class="list-container"></div>
        <div class="container">
            <div class="img">
                <i class="bi bi-hourglass-split"></i>
            </div>
            <h2 class="coming-soon">Segera...</h2>
            <p class="text">Menanti hari spesial, My 30th Birthday Party!!!</p>
            <p class="text-upcoming"></p>
            <div class="timer-container">
                <div class="column">
                    <span id="days" class="text-timer"></span>
                    <span>Hari</span>
                </div>
                <div class="column">
                    <span id="hours" class="text-timer"></span>
                    <span>Jam</span>
                </div>
                <div class="column">
                    <span id="minutes" class="text-timer"></span>
                    <span>Menit</span>
                </div>
                <div class="column">
                    <span id="seconds" class="text-timer"></span>
                    <span>Detik</span>
                </div>
            </div>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
        <script src="menu.js"></script>
        <script src="countdown.js"></script>
    </body>
</html>
